<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg"></div>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="time-display">  
            00 : 00 : 00 : 00
        </div>

        <ul class="laps">
        </ul>

        <div class="action">
            <button onclick="start()" id="startTimer">Start</button>
            <button onclick="pause()" id="pause">Pause</button>
            <button onclick="reset()" id="resetTime">Reset</button>
            <button onclick="restart()" id="Restart">Restart</button>
            <button onclick="lap()" id="lap">Lap</button>
            <button onclick="resetLap()" id="resetLap">Reset Laps</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
